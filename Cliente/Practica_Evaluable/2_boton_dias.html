<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Días de la Semana</title>
</head>

<body>

    <p>Pulsa en el botón para ver los días de la semana</p>

    <!-- Creo un div (contenedor) que tendrá dentro el mensaje de bienvenida -->  
    <button onclick="mostrarDias()">Días de la Semana</button>

    <div id="resultado"></div>

    <script>
        function mostrarDias() {
            //Creo un array que contiene los días de la semana
            var diasSemana = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];

            /* Creo una variable que va a guardar el array de los días de la semana y
            Obtengo el área donde debo mostrar el resultado, en este caso, el div antes de entrar en el script */
            var resultado = document.getElementById('resultado');

            // Resultado pasa a ser una cadena con los días de la semana, separados por comas
            resultado.textContent = diasSemana.join(', ');
        }
    </script>

</body>

</html>
