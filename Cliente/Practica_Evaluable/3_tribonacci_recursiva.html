<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <p>Introduzca número de elementos requeridos de la sucesión de Tribonacci</p>
    <form>
        <label for="numero">Número:</label>
        <input id="numero" name="numero" type="number">
        <button onclick="mostrarTribonacci()">Tribonacci</button>
    </form>

    <script>
        function tribonacci(n) {
            /*
            De manera recursiva: 
            */
            if (n === 0) return [];
            if (n === 1) return [0];
            if (n === 2) return [0, 0];


            //Solo entra en la función tribonacci si el número ingresado por el usuario es mayor a 3:
            if (n === 3) return [0, 0, 1];


            //Se llama a sí misma para obtener los elementos previos de la sucesión
            var tribonacciArray = tribonacci(n - 1);

            
            //Calcula el siguiente elemento sumando los tres elementos anteriores
            tribonacciArray.push(tribonacciArray[n - 2] + tribonacciArray[n - 3] + tribonacciArray[n - 4]);

            return tribonacciArray;
        }

        function mostrarTribonacci() {
            var nElementos = document.getElementById('numero').value;
            var resultado = tribonacci(nElementos);

            alert("Los primeros " + nElementos + " elementos de la sucesión de Tribonacci son: " + resultado);
        }
    </script>
</body>

</html>
