<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página PHP con modal de Metronic</title>
  <!-- Incluye los archivos CSS de Metronic -->
  <link href="ruta/a/tu/archivo/metronic.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Contenido de la página -->
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Mensaje de Bienvenida</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Hola, bienvenido a nuestra página PHP.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fin del contenido de la página -->

  <!-- Incluye los archivos JavaScript de Metronic -->
  <script src="ruta/a/tu/archivo/metronic.js"></script>
  <script>
    $(document).ready(function() {
      // Muestra el modal al cargar la página
      $('#myModal').modal('show');
    });
  </script>
</body>
</html>
