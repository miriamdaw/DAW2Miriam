<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Efectos de Menú con jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    #menu {
      width: 300px;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #botones {
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #down {
      background-color:  black; 
    }

    #up {
      background-color:  black;
    }

    #upAndDown {
      background-color:  black;
    }

    button:hover {
      filter: brightness(1.2); 
    }
  </style>
</head>
<body>

<div id="menu">
  <div id="texto">
    <p>¡Hola!</p>
  </div>
  <div id="botones">
    <button id="down">Desplegar (lento)</button> <!-- Botón para desplegar el texto lentamente -->
    <button id="up">Recoger (rápido)</button> <!-- Botón para recoger el texto rápidamente -->
    <button id="upAndDown">Desplegar o Recoger (2 segundos)</button> <!-- Botón para desplegar o recoger el texto en 2 segundos -->
  </div>
</div>

<script>
  $(document).ready(function() {

    $("#down").click(function() { // Función para desplegar el texto lentamente al hacer clic en el botón Desplegar -->
      $("#texto").slideDown("slow");
    });

    $("#up").click(function() { // Función para recoger el texto rápidamente al hacer clic en el botón Recoger -->
      $("#texto").slideUp("fast");
    });

    $("#upAndDown").click(function() { // Función para desplegar o recoger el texto en 2 segundos al hacer clic en el botón Desplegar o Recoger -->
      $("#texto").slideToggle(2000);
    });
  });
</script>

</body>
</html>
